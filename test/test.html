<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
    <script src="../node_modules/chance/dist/chance.min.js"></script>
    <script src="../dist/index.umd.js"></script>

    <script>
        var factory = FactoryGirl.factory;
        factory.setAdapter(new FactoryGirl.ObjectAdapter);
        function User() {}
        factory.define('User', User, {
            name: factory.chance('name')
        });
        factory.create('User').then(user => console.log(user));
    </script>
</head>
<body>

</body>
</html>
